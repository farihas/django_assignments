<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edit a User Record Page</title>
		{% load static %}	<!-- This line tells Django to be ready for static files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'main/styles.css'%}" />
</head>

<body>
   <br/>
   <h2>Edit User {{ user.id }}</h2>
   <br/>
   <form action="/users/{{ user.id }}/update" method="POST">
      {% csrf_token %}
      {% if messages %}
         <ul class="messages">
         {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
         </ul>
      {% endif %}
      First Name:
      <input type="text" name="first_name" placeholder="First name"><br><br>
      Last Name:
      <input type="text" name="last_name" placeholder="Last name"><br><br>
      Email:
      <input type="text" name="email" placeholder="Email"><br><br>
      <input type="submit" value="Update"><br/><br/>
      <a href="/users/{{ user.id }}">Show</a><span> | </span>
      <a href="/users">Go Back</a>
   </form>
</body>
</html>
