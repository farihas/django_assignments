<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Homepage with All Users</title>
		{% load static %}	<!-- This line tells Django to be ready for static files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'main/styles.css'%}" />
</head>

<body>
   <br/>
   <h2>All Users</h2>
   <br/>
   <table>
      <thead>
         <th>ID</th>
         <th>Full Name</th>
         <th>Email</th>
         <th>Created At</th>
         <th>Updated At</th>
         <th>Actions</th>
      </thead>

      {% for user in users %}
         <tr>
            <td>{{ user.id }}</td>
            <td><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name}}</a></td>  
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.updated_at }}</td>            
            <td><a href="/users/{{ user.id }}">Show</a> 
               <a href="/users/{{ user.id }}/edit">Edit</a> 
               <a href="/users/{{ user.id }}/destroy">Delete</a></td>
         </tr>         
      {% endfor %}
   </table><br/><br/>
   <a href="/users/new">Add a new user</a>
</body>
</html>
